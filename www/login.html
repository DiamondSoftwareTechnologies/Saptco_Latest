<div class="page" data-page="login">
    <!-- Fixed navbar for Material theme -->
    {{#if @global.android}}
    <div class="navbar bg-black">
        <div class="navbar-inner bg-black">
            <div class="left">
                <a href="#" class="back icon-only">
                    <i class="icon icon-back"></i>
                </a>
            </div>
            <div class="center  color-s-orange">

            </div>
            <div class="right">

            </div>
        </div>
    </div>
    {{/if}}

    <div class="page-content" style=" color: #B68E20">
        <div class="row" style="margin-top:5%;direction:rtl !important;">
            <div class="row"
                 style="font-weight:700; font-size: 18px !important; font-stretch: condensed; margin-right:65%">
                {{lblTittle}}
            </div>
            <div class="row"><img src="img/loginout-icons.svg" alt="SAPTCO" style="width: 52px;height:33px"></div>
        </div>
        <div class="DataContainerDiv container-box-shaddow content-container"
             style="opacity: 0.91;margin-top:25% ;border-radius:8px;">
            <div class="row no-gutter">
                <div class="col-100 selected-tab"
                     style="font-weight:300; font-size:20px !important; font-stretch:condensed;">
                    {{lblLoginToYourAccount}}
                </div>
            </div>
            <div class="list-block">
                <ul>
                    <li>
                        <div class="DivRowBottomBorder limo-color GrayText" style="border-bottom-style:none">
                            <div class="item-content">
                                <div class="item-media"><i class="icon icon-form-name"></i></div>
                                <div class="item-inner">
                                    <input type="email" id="txtUserName" placeholder="{{txtUserName}}">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="DivRowBottomBorder limo-color GrayText">
                            <div class="item-content">
                                <div class="item-media"><i class="icon icon-form-password"></i></div>
                                <div class="item-inner">
                                    <input type="password" id="txtPassword" placeholder="{{txtPassword}}">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="row limo-color no-gutter">
                <div class="col-50">
                    <div class="btn-login-orange" id="Login"
                         style=" font-weight:300; font-size:20px !important; font-stretch:condensed;">
                        {{btnLogin}}
                    </div>
                </div>
                <div class="col-50">
                    <div class="btn-login-orange " id="btnSignup"
                         style=" font-weight:300; font-size:20px !important; font-stretch:condensed;">
                        {{btnSignUp}}
                    </div>
                </div>
                <div class="col-100">
                    <div class="btn-login-orange" id="btnForgetPassword"
                         style="font-weight:300; margin-top: -9px ; font-size:20px !important; font-stretch:condensed;padding-top:0px !important">
                        {{btnForgetPassword}}
                    </div>
                </div>

                <!--<a href="http://services.saptco.sa:7080/Reservations/file/ar-sa/9163145/966569811632" class="link external" download>test</a>-->
            </div>
        </div>

    </div>
</div>
