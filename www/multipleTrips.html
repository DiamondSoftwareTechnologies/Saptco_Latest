<!-- Dynamic navbar for iOS theme -->
{{#if @global.ios}}
<div class="navbar bg-black" style="width:100% ; height:60px">
    <div class="navbar-inner on-center" style="background-color:#FAF8EB !important">
        <div class="left sliding">
            <a href="#" class="back">
                <i class="icon icon-back"></i>
            </a>
        </div>
        <div class="center sliding color-s-orange" style="font-weight: 300; font-size: 18px !important; font-stretch: condensed;">{{lblHeaderTitle}}</div>
        <div class="right">
            <img src="img/Saptco-logo.svg" alt="SAPTCO" style="width: 90px;">
        </div>
    </div>
</div>
{{/if}}

<div class="page" data-page="multipleTrips">
    <!-- Fixed navbar for Material theme -->
    {{#if @global.android}}
    <div class="navbar bg-black">
        <div class="navbar-inner bg-black">
            <div class="left">
                <a href="#" class="back icon-only">
                    <i class="icon icon-back"></i>
                </a>
            </div>
            <div class="center  color-s-orange" style=" font-weight 300; font-size 18px !important; font-stretch condensed;">{{lblHeaderTitle}}</div>
            <div class="right">
                <img src="img/Saptco-logo.svg" alt="SAPTCO" style=" width 90px; ">
            </div>
        </div>
    </div>
    {{/if}}

    <div class="page-content">
        <!-- Page content goes here -->
        <div class="row no-gutter bg-s-orange">
            <div class="col-50" style="font-weight: 300; line-height:45px !important; height:1px; text-align:center; font-size: 20px !important; color:white; font-stretch: condensed; ">
                <a style="color:black!important" href="#" class="smart-select" data-open-in="picker" data-back-on-select="true" data-back-text="{{DoneText}}">
                    <select style="padding:0px !important ; text-align:center !important;" id="selectFilterType">
                        <option selected value="No">{{filter}}</option>
                        <option value="directTripsOnly">{{DirectTripsOnly}}</option>
                        <option value="day">{{Day}}</option>
                        <option value="night">{{Night}}</option>
                        <option value="directDay">{{directDay}}</option>
                        <option value="directNight">{{directNight}}</option>
                    </select>
                    <div class="item-content">
                        <div class="item-inner" style="padding-left:0px !important ; padding-right:0px !important;">
                            <!-- Select label -->
                            <!-- Selected value, not required -->
                            <div id="selectedTextValue" class="item-after" style="color:black !important;padding-bottom:25px!important ; margin-top:-8px !important">{{all}}</div>
                        </div>
                    </div>
                </a>

            </div>
            <div class="col-50" style="font-weight: 300; line-height:45px !important; height:45px; text-align:center; font-size: 20px !important; color:white; font-stretch: condensed; ">

                <a style="color:black!important " href="#" class="smart-select" data-open-in="picker" data-back-on-select="true" data-back-text="{{DoneText}}">

                    <select style="padding:0px !important ; text-align:center !important;" id="selectSortType">
                        <option selected value="sort">{{sortBy}}</option>
                        <option value="lowerPrice">{{LowerPrice}}</option>
                        <option value="tripDuration">{{TripDuration}}</option>
                    </select>
                    <div class="item-content">
                        <div class="item-inner" style="padding-left:0px !important ; padding-right:0px !important;">
                            <!-- Select label -->
                            <!-- Selected value, not required -->
                            <div id="selectedTextValue" class="item-after" style="color:black !important;padding-bottom:25px!important ; margin-top:-8px !important">{{all}}</div>
                        </div>
                    </div>
                </a>

            </div>
        </div>
        <div class="row no-gutter bg-s-orange">
            <div class="col-100">
                <div class="row no-gutter">
                    <div class="col-100 selected-tab " id="OutTab" style=" font-weight 300; font-size 18px !important; font-stretch condensed;">{{tabOutword}}</div>
                </div>
            </div>
        </div>
        <div class="row trips-title-stations">
            <div class="col-100" style="color: #FFFFFF;    background-color: rgba(41, 35, 10, 0.44); border-radius: 5px 5px 5px 5px;">
                <div class="row">
                    <div class="col-100 trips-title-station" style=" font-weight 300; font-size 16px !important; font-stretch condensed;">
                        {{lblFrom}} : <span id="lblFromStation"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-100 trips-title-station" style=" font-weight 300; font-size 16px !important; font-stretch condensed;">
                        {{lblto}} : <span id="lblToStation"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-100 trips-title-station" style=" font-weight 300; font-size 16px !important; font-stretch condensed;">
                        {{numberofpassengers}} : <span id="Nopass"></span>
                    </div>
                </div>
            </div>
        </div>


        <div class="list-block" style="font-weight: 300;  font-stretch: condensed;">
            <ul id="list-trips-container" class="trips-list-block" style="background-color: transparent; font-weight: 300; font-stretch: condensed;"></ul>
        </div>
        <div class="row"><div class="col-100"></div></div>
    </div>
</div>
