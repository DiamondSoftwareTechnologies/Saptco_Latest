        <div class="left sliding">
            <a href="#" class="back">
                <i class="icon icon-back"></i>
            </a>
        </div>
        <div class="center sliding color-s-orange" id="logoTitle"
             style="font-weight:700; font-size: 18px !important; font-stretch: condensed;margin-left:100px">
        </div>

        </div>

<div class="page" data-page="Events_Scheduleandtickets">
    <!-- Fixed navbar for Material theme -->
    {{#if @global.android}}
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left"><a href="#" class="back icon-only"><i class="icon icon-back"></i></a></div>
            <div class="center color-s-orange"
                 style="font-weight: 300; font-size: 18px !important; font-stretch: condensed;"></div>
            <div class="right"></div>
        </div>
    </div>
    {{/if}}
    <div class="page-content" style="background-color:#FAF8EB ;color: #B68E20">
        <div class="row" style="direction: rtl!important;margin-right: 58.5%">
            <img src="img/Saptco-logo.svg" alt="SAPTCO" style="width: 150px; ">
        </div>
        <div class="content-block" style="margin-top:-10%">
            <div class="row col-100" style="margin-top:27%;height:10%;color:white;font-size:10px;margin-right:3%">
                <div class="col-10">
                    <input type="radio" style="font-weight: bold" id="EventbtnOneWay"
                           class="form-radio-scheduleandtichits"
                           name="EventRadio" checked="checked"/>
                </div>
                <div class="col-40">
                    <label for="EventbtnOneWay"
                           style="color: white;position: relative;top:13px;font-weight: bolder!important;"><b>{{lblOneWay}}</b></label>
                </div>
                <div class="col-10">
                    <input type="radio" style="font-weight: bold" id="EventbtnRoundTrip"
                           class="form-radio-scheduleandtichits" name="EventRadio"/>

                </div>
                <div class="col-40">
                    <label for="EventbtnRoundTrip"
                           style="color: white;position: relative;top:13px;font-weight: bolder!important;"><b>{{lblRoundtrip}}</b></label>
                </div>
            </div>
            <div class="content-container field-style" style="margin-top: 7%">
                <div class="row departure-action ">
                    <div class="col-80">
                        <div class="row">
                            <div class="col-100 schedule-sub-title color-s-dark-orange"
                                 style="font-weight: 300; font-size: 18px !important; font-stretch: condensed;margin-top:-5px;padding-left:3%;padding-right: 3%">
                                {{lbldepartureFrom}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-100 schedule-sub-Value " id="EventLocations_DepartureStationsName"
                                 style="margin-top:-13px;padding-left:5%;padding-right: 5%">
                                <!--{{Departure}}-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-container field-style">
                <div class="row arrival-action ">
                    <div class="col-80">
                        <div class="row">
                            <div class="col-100 schedule-sub-title color-s-dark-orange"
                                 style="font-weight: 300; font-size: 18px !important; font-stretch: condensed;margin-top:-5px;padding-left:3% ; padding-right: 3%">
                                {{lblArrivalTo}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-100 schedule-sub-Value" id="EventLocations_ArrivleStationsName"
                                 style="margin-top:-13px;padding-left: 5%;padding-right: 5%">
                                <!--{{Arrival}}-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--<div class="content-container field-style TolocationDiv" style="display: none">-->
            <!--<div class="row arrival-action ">-->
            <!--<div class="col-80">-->
            <!--<div class="row">-->
            <!--<div class="col-100 schedule-sub-title color-s-dark-orange"-->
            <!--style="font-weight: 300; font-size: 18px !important; font-stretch: condensed;margin-top:-5px;padding-left:3% ; padding-right: 3%">-->
            <!--{{lblBackTo}}-->
            <!--</div>-->
            <!--</div>-->
            <!--<div class="row">-->
            <!--<div class="col-100 schedule-sub-Value" id="EventLocations_BackTStationName"-->
            <!--style="margin-top:-13px;padding-left: 5%;padding-right: 5%">-->
            <!--&lt;!&ndash;{{selectStation}}&ndash;&gt;-->
            <!--</div>-->
            <!--</div>-->
            <!--</div>-->
            <!--</div>-->
            <!--</div>-->
            <div class="content-container field-style">
                <div class="row">
                    <div class="col-100 titleStyle schedule-sub-title color-s-dark-orange"
                         id="divDepartDate">
                        {{lblDepartureDate}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-100 schedule-sub-Value schedule-date-titles"
                         style="margin:0% -6% 0% -6%;">
                        <div class="item-input">
                            <input type="text" placeholder="{{Date}}" id="Event_calendar-date-depart"
                                   class="schedual-calendar2" style="font-weight: 300;  font-stretch: condensed;">
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-container field-style">
                <a href="#" data-picker=".picker-passengers-count-Event" class="open-picker">
                    <div class="row schedual-section">
                        <div class="col-80">
                            <div class="row">
                                <div class="col-100 schedule-sub-title color-s-dark-orange titleStyle">
                                    {{PassengerCount}}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-100  schedule-sub-Value" id="lblPassengerCountSummaryEvent"
                                     style="font-weight: 300;font-size: 16px!important;margin-top:-8px; font-stretch: condensed; margin-right: 5%;margin-left: 5%;">
                                    1
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="schedule-search-button-event border-rounding" style="margin: auto!important; width: 90%">
                <div class="row">
                    <div class="col-100"
                         style="font-weight: 300;font-size: 18px !important; font-stretch: condensed;color:white;">
                        {{btnSearch}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
