
<div class="navbar bg-black" style="width:100% ; height:60px">
    <div class="navbar-inner on-center" style="background-color:#FAF8EB !important">
        <div class="left sliding ">
            <!--<a href="#" class="back">
                <i class="icon icon-back"></i>
            </a>-->
        </div>
        <div class="center sliding color-s-orange" style="font-weight :300; font-size: 16px !important; font-stretch :condensed;">{{lblTitle}}</div>
        <div class="right">
            <img src="img/Saptco-logo.svg" alt="SAPTCO" style="width:90px">
        </div>
    </div>
</div>

<div class="page no-swipeback" data-page="CargoRequestItemsList">

    <div class="page-content  CargoPageContent ExternalStyle" style="color: #B68E20">
        <div class="content-container no-bottom-margins" style="z-index:1000 !important">
            <div class="row no-gutter">
                <div class="col-100 selected-tab  Cargo-Border-Color" style="font-weight: 300; font-size: 18px !important; font-stretch: condensed;">{{RequestsList}}</div>
            </div>
        </div>
        <div class="content-block container-box-shaddow content-container no-top-margins no-padding request-list-mainContainer">
            <div class="list-block">
                <ul id="ItemsListContainer" class="request-list-container"></ul>
            </div>
            <div id="AddMore" class="Button-shaddow btn-login-orange Cargo-Color-Background" style="font-weight: 300; font-size: 13px !important; font-stretch: condensed;">
                {{AddNewService}}
            </div>
            <div id="Continue" class="Button-shaddow btn-login-orange Cargo-Color-Background" style="font-weight:300; font-size: 13px !important; font-stretch: condensed;">
                {{Continue}}
            </div>
            <br />
        </div>
    </div>
</div>
