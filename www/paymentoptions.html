<!-- Dynamic navbar for iOS theme -->
{{#if @global.ios}}
<div class="navbar bg-black" style="width:100% ; height:60px">
    <div class="navbar-inner on-center" style="background-color:#FFF5E1 !important">
        <div class="left sliding">
            <a href="#" class="">
                <i class="icon "></i>
                &nbsp;
            </a>
        </div>
        <div class="center sliding color-s-orange"
             style="font-weight:300; font-size:18px !important; font-stretch:condensed;"></div>
        <div class="right">
            <!--<img src="img/Saptco-logo.svg" alt="SAPTCO"style="width:90px;">-->
        </div>
    </div>
</div>
{{/if}}

<div class="page no-swipeback" data-page="paymentoptions">
    <!-- Fixed navbar for Material theme -->
    {{#if @global.android}}
    <div class="navbar bg-black">
        <div class="navbar-inner bg-black">
            <div class="left">
                <a href="#" class="back icon-only">
                    <i class="icon icon-back"></i>
                </a>
            </div>
            <div class="center  color-s-orange"
                 style=" font-weight 300; font-size 18px !important; font-stretch condensed;">{{head}}
            </div>
            <div class="right">
                <!--<img src="img/Saptco-logo.svg" alt="SAPTCO" style=" width 90px; ">-->
            </div>
        </div>
    </div>
    {{/if}}

    <div class="page-content" style=" color: #B68E20">
        <div class="row" style="direction: rtl!important;margin-top: 6%;margin-left: 1%">
            <div class="row"
                 style="font-weight:700; font-size: 18px !important; font-stretch: condensed;color:#b68e20; margin-right: 55%">
                {{head}}
            </div>
            <div class="row"><img src="img/Saptco-logo.svg" alt="SAPTCO" style="width: 90px"></div>
        </div>
        <div class="" data-role="content" id="PaymentOptions" style="height: 100%; position: absolute; width: 100%">
            <div class="Div100" style="text-align: center;">
                <h3 style="font-weight:300; font-size:16px !important; font-stretch:condensed;color:white; margin-top: 20%"
                    id="selpayment">
                    {{selpayment}}
                </h3>
            </div>
            <div class="DataContainerDivSmall" id="btnGoToSadad">
                <img src="img/sdad.png" style="width: 100%;">
            </div>
            <a href="" id="btnGotoVisaLink">
                <div class="DataContainerDivSmall" id="btnGotoVisa" style="background-color: white">
                    <img src="img/visa_mada.png" style="width: 100%;">
                </div>
            </a>
            <div class="DataContainerDivSmall" id="btnGotoPOS" style="background-color: white;">
                <img src="img/kiosk.jpeg" style="width: 100%;">
            </div>
            <div class="DataContainerDivSmall" id="btnGotoCash" style="background-color: #e8e9d7;margin-bottom: 25%;">
                <img src="img/Cash.jpeg" style="width: 100%;">
            </div>

        </div>
    </div>
</div>
