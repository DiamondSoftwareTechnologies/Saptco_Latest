<!-- Dynamic navbar for iOS theme -->
{{#if @global.ios}}
<div class="navbar bg-black" style="width:100% ; height:60px">
    <div class="navbar-inner on-center" style="background-color:#FAF8EB !important">
        <div class="left sliding">
            <a href="#" class="back">
                <i class="icon icon-back"></i>
            </a>
        </div>
        <div class="center sliding color-s-orange" style="font-weight:300; font-size:20px !important; font-stretch:condensed;">{{lblTitle}}</div>
        <div class="right">
            <img src="img/Saptco-logo.svg" alt="SAPTCO" style="width:90px">
        </div>
    </div>
</div>
{{/if}}

<div class="page" data-page="nationalities">
    <!-- Fixed navbar for Material theme -->
    {{#if @global.android}}
    <div class="navbar bg-black">
        <div class="navbar-inner bg-black">
            <div class="left">
                <a href="#" class="back icon-only">
                    <i class="icon icon-back"></i>
                </a>
            </div>
            <div class="center  color-s-orange"  style="font-weight:300; font-size:18px !important; font-stretch:condensed;">{{lblTitle}}</div>
            <img src="img/Saptco-logo.svg" alt="SAPTCO" style="width:90px; ">
        </div>
    </div>
    {{/if}}
    <form class="searchbar bg-s-orange">
        <div class="searchbar-input">
            <input type="search" placeholder="Search">
            <a href="#" class="searchbar-clear"></a>
        </div>
        <a href="#" class="searchbar-cancel" style=" font-weight 300; font-size 20px !important; font-stretch condensed;">{{Cancel}}</a>
    </form>
    <!-- Search bar overlay-->
    <div class="searchbar-overlay"></div>

    <div class="page-content" style=" color: #B68E20">
        <div class="content-block searchbar-not-found">
            Nothing found
        </div>

        <div class="list-block list-block-search searchbar-found  virtual-list" style="font-weight: 300;  font-stretch: condensed;">
            <ul>
                <!--<li class="item-content">
                    <div class="item-inner station-item">
                        <div class="item-title">  item.title  </div>
                    </div>
                </li>-->
            </ul>
        </div>
    </div>
</div>
