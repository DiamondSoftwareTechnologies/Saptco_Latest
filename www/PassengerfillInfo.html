<div class="page" data-page="PassengerfillInfo">

    <div class="page-content" style=" color: #B68E20">

            <div class="row"><img src="img/Saptco-logo.svg" alt="SAPTCO" style="width: 52px;height:33px"></div>

        <div id="SearchView" style="">

                            <div class="item-content div_click">
                                <div class="item-media  select_click">
                                    <i class="icon icon-form-url"></i>
                                </div>
                                <div class="item-inner"
                                     style=" font-weight 300; font-size 13px !important; font-stretch condensed;">
                                    <div class="item-title label  select_click"
                                         style=" font-weight 300; font-size 13px !important; font-stretch condensed;white-space normal;">
                                        {{lblIdTime}}
                                    </div>
                                    <div class="item-input validate" data-validation="ErrIDType"
                                         style=" font-weight 300; font-size 13px !important; font-stretch condensed;">

                                        <a href="#" class="smart-select" data-open-in="picker"
                                           data-back-on-select="true" data-back-text="{{DoneText}}">

                                            <select name="IDType" id="selectIdType">
                                                <option data-itemvalue="0" value="NA" selected="selected"
                                                        style=" font-weight 300; font-size 18px !important; font-stretch condensed;">
                                                    {{optSelect}}
                                                </option>
                                                <option data-itemvalue="1" value="IqamaID"
                                                        style=" font-weight 300; font-size 18px !important; font-stretch condensed;">
                                                    {{lblResidenceVisa}}
                                                </option>
                                                <option data-itemvalue="2" value="NationalID"
                                                        style=" font-weight 300; font-size 18px !important; font-stretch condensed;">
                                                    {{lblIdCard}}
                                                </option>
                                                <option data-itemvalue="3" value="GCC"
                                                        style=" font-weight 300; font-size 18px !important; font-stretch condensed;">
                                                    {{lblGccSitizen}}
                                                </option>
                                                <option data-itemvalue="4" value="Passport"
                                                        style=" font-weight 300; font-size 18px !important; font-stretch condensed;">
                                                    {{lblPassport}}
                                                </option>
                                            </select>

                                            <div class="item-content">
                                                <div class="item-inner" style="padding:0px !important">

                                                    <div class="item-after">{{optSelect}}</div>
                                                </div>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </div>

                                <div class="item-media">
                                    <i class="icon icon-form-comment"></i>
                                </div>
                                <div class="item-inner">
                                    <div class="item-title label "
                                         style=" font-weight 300; font-size 13px !important; font-stretch condensed;white-space normal;">
                                        {{lblNationalIdNumber}}
                                    </div>
                                    <div class="item-input validate" data-validation="ErrNationalID">
                                        <input type="tel" name="IDNumber" maxlength="10" onkeydown="limit(this);" onkeyup="limit(this);"
                                               style=" font-weight 300; font-size 13px !important; font-stretch condensed;">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content div_click ">
                                <div class="item-media" id="show-datePicketrClass">
                                    <i class="icon icon-form-calendar"></i>
                                </div>
                                <div class="item-inner ">
                                    <div class="item-title label"
                                         style=" font-weight 300; font-size 13px !important; font-stretch condensed;white-space normal;">
                                        {{lblDateOfBirth}}
                                    </div>
                                    <div class="item-input validate" data-validation="ErrBirthdate">

                                               class="datePickerItemSearch"
                                               style=" font-weight 300; font-size 13px !important; font-stretch condensed;">
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </form>
                <div class="item-content div_click">
                    <div class="schedule-search-button" id="btnSearchCustomer"
                         style="font-weight:300; font-size:18px !important; font-stretch:condensed;">{{btnSearch}}
                    </div>
                </div>
            </div>
        </div>

                                            <div class="col-50">

                                        <i class="icon icon-form-calendar"></i>
                                    </div>
                                    <div class="item-inner validate" data-validation="ErrBirthdate">
