<!-- Dynamic navbar for iOS theme -->
{{#if @global.ios}}
<div class="navbar bg-black" style="width:100% ; height:60px">
    <div class="navbar-inner on-center" style="background-color:#FAF8EB !important">
        <div class="left sliding ">
            <a href="#" class="back">
                <i class="icon icon-back"></i>
            </a>
        </div>
        <div class="center sliding color-s-orange" style="font-weight : 300 ; font-size: 16px !important ; font-stretch : condensed;">{{lblTitle}}</div>
        <div class="right">
            <img src="img/Saptco-logo.svg" alt="SAPTCO" style="width: 90px;">
        </div>
    </div>
</div>
{{/if}}

<div class="page" data-page="MapLocationSelect">
    <!-- Fixed navbar for Material theme -->
    {{#if @global.android}}
    <div class="navbar ">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="back icon-only">
                    <i class="icon icon-back"></i>
                </a>
            </div>
            <div class="center  color-s-orange">{{lblTitle}}</div>
            <div class="right">
                <img src="img/Saptco-logo.svg" alt="SAPTCO" style="width: 90px; ">
            </div>
        </div>
    </div>
    {{/if}}
    <!--top:26%;margin:25% ;margin-top: 15%; -->
    <div id="position_off" style="width:50% ; height:40px ; position:absolute; z-index:5000 ;   border-radius: 10px;text-align:center ; font-size:16px ; line-height:40px; ">
        <img src={{PicLocation_png}} alt="Alternate Text" style="width:100%; opacity:0.5" id="btnPickupLocation" />
        <img src={{SetDist_png}} alt="Alternate Text" style="width:100%; opacity:0.5 ;display:none" id="btnDitenationLocation" />
    </div>


    <div class="page-content" style="overflow:hidden; color: #B68E20">
        <div id="current_field" class="row  no-gutter" style="background-color: rgba(62, 50, 14, 0.62);    color: #FFFFFF; ">
            <div class="col-10" id="centerLocation">
                <img src="img/pin132.svg" alt="Alternate Text" style="width:20px;margin:10px" />
            </div>
            <div class="col-90">
                <div class="row">
                    <div class="col-100" style="font-weight:300; font-size:12px !important; font-stretch:condensed;"> {{yourLocationis}} </div>
                    <div class="col-100" style="font-size:15px; overflow-x: scroll;">
                        <div id="lblcurrentLocation" style="word-wrap: normal !important;white-space: nowrap;font-weight:300; font-size:15px !important; font-stretch:condensed;">
                            Riyadh street
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="googleMapContainer" style="overflow:scroll   ;width:100%;  border-top:2px solid #71695C; border-bottom:2px solid #71695C ; position:absolute; top:125px; bottom:62px">

        </div>
        <div class="row no-gutter pickup-style">
            <div class="col-100">
                <div class="row  " id="btnShowPickupLoc">
                    <div class="col-100 " style="font-size:12px;margin-left: 5px;font-weight : 300; font-stretch : condensed;">  {{PickupLocation}}   </div>
                    <div class="col-100" style="font-size:15px;margin-left: 5px; white-space:nowrap;overflow:scroll;font-weight : 300; font-stretch : condensed;" id="txtPickUpLocation">{{Select}}</div>
                </div>
            </div>


        </div>
        <div class="row no-gutter drop-style">
            <div class="col-100">
                <div class="row  " id="btnShowDistLocation">
                    <div class="col-100 " style="font-size:12px;margin-left: 5px;font-weight : 300; font-stretch : condensed;"> {{destinationlocation}} </div>
                    <div class="col-100" style="font-size:15px;margin-left: 5px; white-space:nowrap;overflow:scroll;font-weight : 300; font-stretch : condensed;" id="txtDistLocation">{{Select}}</div>
                </div>
            </div>
            <div class="col-10">

            </div>
        </div>

        <input id="search-box-input" class="controls mapSearchBox" type="text" placeholder="{{SearchBox}}" style="display:block">

        <!--
                <div class="confirmLocation" id="btnConfirm"><img src="img/Confirm.png" alt="" id="confirmImage" /></div>
                <div class="confirmLocation" id="btnCancel" style="display:none"><img src="img/cancel.png" alt="" id="confirmImage" /></div>
        -->
    </div>

    <div id="Current_location_btn" class="btn_center_map">
    </div>

    <!--<div id="Search_Location_btn" class="btn_search_map open-popup" data-popup=".popup-SearchLocation">-->
    <div id="Search_Location_btn" class="btn_search_map " style="display:none">
    </div>
    <div id="Continue" style="display:none ; position:absolute ; width:100% ; height:53px;line-height:53px ; background-color: rgba(62, 50, 14, 0.62); bottom:63px; z-index:500">
        <div class="MapButton">
            {{Continue}}
        </div>
    </div>
    <div style="position:absolute ; width:100% ; height:62px ;  background-color:black; bottom:0px; z-index:500"></div>
</div>
