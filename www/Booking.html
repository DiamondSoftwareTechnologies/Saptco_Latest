<!-- Dynamic navbar for iOS theme -->
{{#if @global.ios}}
<div class="navbar bg-black" style="width:100% ; height:60px">
    <div class="navbar-inner on-center" style="background-color:#FFF5E2 !important">
        <div class="left sliding ">
            <a href="#" class="back">
                <i class="icon icon-back"></i>
            </a>
        </div>
        <div class="center sliding color-s-orange" style="font-weight:300; font-size:20px !important; font-stretch: condensed;"></div>
        <div class="right">
            <!--<img src="img/Saptco-logo.svg" alt="SAPTCO" style="width:90px">-->
        </div>
    </div>
</div>
{{/if}}

<div class="page" data-page="booking">
    <!-- Fixed navbar for Material theme -->
    {{#if @global.android}}
    <div class="navbar bg-black">
        <div class="navbar-inner ">
            <div class="left">
                <a href="#" class="back icon-only">
                    <i class="icon icon-back"></i>
                </a>
            </div>
            <div class="center sliding color-s-orange" style=" font-weight 300; font-size 20px !important; font-stretch condensed;">{{MyBookingTitle}}</div>
            <div class="right">
                <!--<img src="img/Saptco-logo.svg" alt="SAPTCO" style=" width 90px; ">-->
            </div>
        </div>
    </div>
</div>
{{/if}}

<div class="page-content" style="color: #B68E20">
    <div class="row"style="margin-top:5%;direction:rtl !important;">
        <div class="row" style="font-weight:700; font-size: 18px !important; font-stretch: condensed; margin-right:37%">{{MyBookingTitle}}</div>
        <div class="row"><img src="img/MyReserv.png" alt="SAPTCO" style="width: 52px;height:33px"></div>
    </div>
    <div class="row no-gutter " style="margin-top:10%;" >
        <div class="col-100">
            <div class="DatesTabs">
                <div class="clicktab  tabnotselected" style="border-radius: 5px 0px 0px 5px;width:50%">
                    <h5 id="btnSearch" style=" font-weight 300; font-size 20px !important; font-stretch condensed;">{{tabManage}}</h5>
                </div>
                <div class="clicktab tabselected" style="border-radius: 0px 5px 5px 0px;width:50%">
                    <h5 id="btnMybooking" style=" font-weight 300; font-size 20px !important; font-stretch condensed;">{{tabBooking}}</h5>
                </div>
            </div>
        </div>
    </div>

    <div class="list-block">
        <ul id="list-booking-container" class="trips-list-block Booking-style tripsBooking" style="background-color:transparent"></ul>
    </div>
    <!--<div class="list-block  virtual-list booking" id="book">

    </div>-->
</div>
