<!-- Dynamic navbar for iOS theme -->
{{#if @global.ios}}
<div class="navbar bg-black" style="width:100% ; height:60px">
    <div class="navbar-inner on-center" style="background-color:#FAF8EB !important">
        <div class="left sliding">
            <a href="#" class="back">
                <i class="icon icon-back"></i>
            </a>
        </div>
        <div class="center sliding color-s-orange" style="font-weight:300; font-size:20px !important; font-stretch:condensed;">{{lblTitle}}</div>
        <div class="right">
            <img src="img/Saptco-logo.svg" alt="SAPTCO" style="width:90px">
        </div>
    </div>
</div>
{{/if}}

<div class="page" data-page="about bg-black">
    <!-- Fixed navbar for Material theme -->
    {{#if @global.android}}
    <div class="navbar bg-black">
        <div class="navbar-inner bg-black">
            <div class="left">
                <a href="#" class="back icon-only">
                    <i class="icon icon-back"></i>
                </a>
            </div>
            <div class="center  color-s-orange" style=" font-weight 300; font-size 20px !important; font-stretch condensed;">{{lblTitle}}</div>
            <div class="right">
                <img src="img/Saptco-logo.svg" alt="SAPTCO" style=" width 90px; ">
            </div>
        </div>
    </div>
    {{/if}}

    <div class="page-content">
        <div class="container-box-shaddow content-container ">
            <div class="offers-container"></div>
            <div class="Div100">
                <img src="img/res.png" alt="Smiley face" width="100%">
            </div>
            <div class="Div100">
                <div class="Div100">
                    <h3 style=" font-weight 300; font-size 20px !important; font-stretch condensed;font-family Arial, Helvetica, sans-serif; color #a7912c; margin 2%"
                        id="lblTranTitle">
                        {{lblTranTitle}}
                    </h3>
                </div>
                <div class="Div100">
                    <p style=" font-weight 300; font-size 20px !important; font-stretch condensed;font-family Arial, Helvetica, sans-serif; margin 2%;"
                       id="lblParagraph">
                        {{lblParagraph}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
