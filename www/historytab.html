<!-- Dynamic navbar for iOS theme -->
{{#if @global.ios}}
<div class="navbar bg-black" style="width:100% ; height:60px">
    <div class="navbar-inner on-center" style="background-color:#FAF8EB !important">
        <div class="left sliding  bg-black">
            <a href="#" class="back">
                <i class="icon icon-back"></i>
            </a>
        </div>
        <div class="center sliding color-s-orange">{{HistoryTitle}}</div>
        <div class="right">
            <img src="img/Saptco-logo.svg" alt="SAPTCO" style="width:90px">
        </div>
    </div>
</div>
{{/if}}

<div class="page" data-page="historytab">
    <!-- Fixed navbar for Material theme -->
    {{#if @global.android}}
    <div class="navbar  bg-black">
        <div class="navbar-inner  bg-black">
            <div class="left">
                <a href="#" class="back icon-only">
                    <i class="icon icon-back"></i>
                </a>
            </div>
            <div class="center  color-s-orange" style=" font-weight 300; font-size 20px !important; font-stretch condensed;">{{HistoryTitle}}</div>
            <div class="right">
                <img src="img/Saptco-logo.svg" alt="SAPTCO" style=" width 90px; ">
            </div>
        </div>
    </div>
    {{/if}}

    <div class="page-content" style=" color: #B68E20">

        <div class="row no-gutter ">
            <div class="col-100">
                <div class="DatesTabs">

                    <div class="clicktab tabnotselected">
                        <h5 id="mange1" style=" font-weight 300; font-size 20px !important; font-stretch condensed;">{{tabManage}}</h5>
                    </div>
                    <div class="clicktab tabnotselected">
                        <h5 id="booking1" style=" font-weight 300; font-size 20px !important; font-stretch condensed;">{{tabBooking}}</h5>
                    </div>
                    <div class="clicktab tabselected">
                        <h5 id="history1" style=" font-weight 300; font-size 20px !important; font-stretch condensed;">{{tabHistory}}</h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="list-block virtual-list history-virtualList">

        </div>

    </div>
</div>
