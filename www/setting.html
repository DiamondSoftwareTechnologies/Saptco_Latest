<!-- Dynamic navbar for iOS theme -->
{{#if @global.ios}}
<div class="navbar bg-black" style="width:100% ; height:60px">
    <div class="navbar-inner on-center">
        <div class="left sliding">
            <a href="#" class="back link-force-back">
                <i class="icon icon-back"></i>
            </a>
        </div>
        <div class="center sliding color-s-orange" style="font-weight:300; font-size:20px !important; font-stretch:condensed;"></div>
        <div class="right">
            <!--<img src="img/Saptco-logo.svg" alt="SAPTCO" style="width:90px">-->
        </div>
    </div>
</div>
{{/if}}

<div class="page" data-page="setting">
    <!-- Fixed navbar for Material theme -->
    {{#if @global.android}}
    <div class="navbar bg-black">
        <div class="navbar-inner bg-black">
            <div class="left">
                <a href="#" class="back icon-only close-panel">
                    <i class="icon icon-back"></i>
                </a>
            </div>
            <div class="center  color-s-orange" style=" font-weight 300; font-size 20px !important; font-stretch condensed;"></div>
        </div>
        <div class="right">
            <!--<img src="img/Saptco-logo.svg" alt="SAPTCO" style=" width 90px; ">-->
        </div>
    </div>
    {{/if}}

    <div class="page-content" style="color: #B68E20">
        <div class="row"style="margin-top:5%;direction:rtl !important;">
            <div class="row" style="font-weight:700; font-size: 18px !important; font-stretch: condensed; margin-right:65%">{{lblTitle}}</div>
            <div class="row"><img src="img/settings-icons.svg" alt="SAPTCO" style="width: 52px;height:33px"></div>
        </div>
        <div class="content-container container-box-shaddow" style="margin-top: 25%;">
            <div class="col-100 selected-tab">
                <h5 id="lblChangeLanguage" style=" font-weight:300; font-size:20px !important; font-stretch:condensed;">{{lblChangeLanguage}}</h5>
            </div>
            <div class="list-block no-top-margins LimoReservationulborder">
                <ul>
                    <!-- Single radio input -->
                    <li>
                        <label class="label-radio item-content limo-color" id="rbEnglish">
                            <!-- Checked by default -->
                            <input type="radio" name="my-radio" value="ar" checked="checked" id="cboEnglishCheck">
                            <div class="item-inner">
                                <div class="item-title">English</div>
                            </div>
                        </label>
                    </li>
                    <!-- Another radio input -->
                    <li >
                        <label  class="label-radio item-content limo-color" id="rbArabic">
                            <input type="radio" name="my-radio" value="en" id="cboArabicCheck">
                            <div class="item-inner">
                                <div class="item-title">عربي</div>
                            </div>
                        </label>
                    </li>
                </ul>
            </div>


        </div>
        <div class="Button-shaddow btn-login-orange form-from-json" id="btnSaveLanguage" style="font-weight:300; font-size:20px !important;color:white !important; font-stretch:condensed;">
            {{btnSave}}
        </div>
    </div>
</div>
