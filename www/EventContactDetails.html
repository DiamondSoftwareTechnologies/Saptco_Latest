{{#if @global.ios}}
<div class="navbar " style="width:100% ; height:60px">
    <div class="navbar-inner on-center">
        <div class="left sliding">
            <a href="Events_Scheduleandtickets.html" class="">
                <i class="icon icon-back"></i>
            </a>
        </div>
        <div class="center sliding color-s-orange" id="logoTitle"
             style="font-weight:700; font-size: 18px !important; font-stretch: condensed;margin-left:100px">
        </div>
        <div class="right">

        </div>
    </div>
</div>
{{/if}}

<div class="page" data-page="EventContactDetails">
    <!-- Fixed navbar for Material theme -->
    {{#if @global.android}}
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="back icon-only">
                    <i class="icon icon-back"></i>
                </a>
            </div>
            <div class="center  color-s-orange"
                 style="font-weight: 300; font-size: 18px !important; font-stretch: condensed;">
            </div>
            <div class="right">
                <!--<img src="img/Saptco-logo.svg" alt="SAPTCO" style="width: 90px; ">-->
            </div>
        </div>
    </div>
    {{/if}}
    <div class="page-content" style="background-color:#FAF8EB ;color: #B68E20">


        <div class="row" style="direction: rtl!important;margin-top: 4%;!important;margin-left: 2%">
            <div class="row"
                 style="font-weight:700; font-size: 18px !important; font-stretch: condensed;color:#b68e20; margin-right: 55%">
                {{Title}}
            </div>
            <div class="row" id="Rlogo"></div>
        </div>

        <!--<div>-->
        <!--<div id="PiligramMessage"-->
        <!--style="background-color:#E47473;color:white;border-radius: 25px;padding:8px;margin-top: 20%; margin-right: 2%;margin-left: 2%"-->
        <!--class="div button-fill button-round">-->
        <!--</div>-->
        <!--</div>-->


        <div class="content-block" style="margin-top:20.5%">


            <div class="content-container field-style" style="margin-top:10%">
                <div class="row">
                    <div class="col-100 titleStyle schedule-sub-title color-s-dark-orange"
                         id="EventdivName">
                        {{lblname}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-100 schedule-sub-Value schedule-date-titles"
                         style="margin-right: -5%;margin-left: -5%;">
                        <div class="item-input">
                            <input type="text" placeholder="{{plcholdername}}" id="EventName"
                                   class="schedual-calendar2" style="font-weight: 300;  font-stretch: condensed;">
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-container field-style" style="margin-top:10%">
                <div class="row">
                    <div class="col-100 titleStyle schedule-sub-title color-s-dark-orange"
                         id="EventdivMobile">
                        {{lblmobile}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-100 schedule-sub-Value schedule-date-titles"
                         style="margin-right: -5%;margin-left: -5%;">
                        <div class="item-input">
                            <input type="tel" placeholder="{{plcholdermobile}}" id="EventMobile" maxlength="10"
                                   class="schedual-calendar2" style="font-weight: 300;  font-stretch: condensed;">
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-container field-style" style="margin-top:10%">
                <div class="row">
                    <div class="col-100 titleStyle schedule-sub-title color-s-dark-orange"
                         id="EventdivEmail">
                        {{lblemil}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-100 schedule-sub-Value schedule-date-titles"
                         style="margin-right: -5%;margin-left: -5%;">
                        <div class="item-input">
                            <input type="email" placeholder="{{plcholderemail}}" id="EventEmail"
                                   class="schedual-calendar2" style="font-weight: 300;  font-stretch: condensed;">
                        </div>
                    </div>
                </div>
            </div>

            <div class="reservation-button-event border-rounding" style="margin: auto!important; width: 90%"
                 id="EventConfirmbtn">
                <div class="row">
                    <div class="col-100"
                         style="font-weight: 300;font-size: 18px !important; font-stretch: condensed;color:white;">
                        {{ConfirmReservation}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
