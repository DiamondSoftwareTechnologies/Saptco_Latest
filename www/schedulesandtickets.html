            <a href="#" class="back">
                <i class="icon icon-back"></i>
            </a>
        </div>
        <div class="center sliding color-s-orange" id="logoTitle"
             style="font-weight:700; font-size: 18px !important; font-stretch: condensed;margin-left:100px">
        </div>
        <div class="right">

        </div>

<div class="page" data-page="schedulesandtickets">
    {{#if @global.android}}
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="back icon-only">
                    <i class="icon icon-back"></i>
                </a>
            </div>
            <div class="center  color-s-orange"
                 style="font-weight: 300; font-size: 18px !important; font-stretch: condensed;"></div>
            <div class="right"></div>
        </div>
    </div>
    {{/if}}
    <div class="page-content" style="background-color:#FAF8EB ;color: #B68E20">
        <div class="row" style="direction: rtl!important;margin-top: 4%!important;margin-left: 2%">
            <div class="row"
                 style="font-weight:700; font-size: 18px !important; font-stretch: condensed;color:#b68e20; margin-right: 55%">
                {{title}}
            </div>
            <div class="row" id="Rlogo"></div>
        </div>
        <div>
            <div id="PiligramMessage"
                 style="background-color:#E47473;color:white;border-radius: 25px;padding:8px;margin-top: 20%; margin-right: 2%;margin-left: 2%"
                 class="div button-fill button-round">
            </div>
        </div>
        <div class="col-60 schedule-sub-Value" id="TripType"
             style="background-color: transparent!important; display: none;">
            <div class="list-block tripTypeListBlock">
                <ul style="background-color:transparent !important">
                    <li style="background-color:transparent !important">
                        <a style="color:black!important " href="#" class="smart-select"
                           data-open-in="picker" data-back-on-select="true" data-back-text="">
                            <select style="padding:0px !important ; text-align:center !important "
                                    id="selectTripType">
                                <option value="0"></option>
                                <option value="1"></option>
                                <option value="2"></option>
                            </select>
                            <div class="item-content">
                                <div class="item-inner"
                                     style="padding-left:0px !important ; padding-right:0px !important;">
                                    <div id="selectedTextValue" class="item-after"
                                         style="color:black !important;padding-bottom:25px!important ; margin-top:-8px !important">
                                        {{all}}
                                    </div>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
            <br/>
        </div>
        <div class="content-block" style="margin-top:14.5%">
            <div class="row"
                 style="color:white;text-align:left;font-size:18px;margin-right:3%; margin-top:-10%;margin-left: 3%">
                {{SearchTrips}}
            </div>
            <div class="content-container field-style" style="margin-top:10%">
                <div class="row departure-action ">
                    <div class="col-80">
                        <div class="row">
                            <div class="col-100 schedule-sub-title color-s-dark-orange"
                                 style="font-weight: 300; font-size: 18px !important; font-stretch: condensed;margin-top:-5px;padding-left:3%;padding-right: 3%">
                                {{lbldepartureFrom}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-100 schedule-sub-Value " id="Locations_DepartureStationsName"
                                 style="margin-top:-13px;padding-left:5%;padding-right: 5%">
                                Riyadeh vip office (Al Hayat office )
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-container field-style">
                <div class="row arrival-action ">
                    <div class="col-80">
                        <div class="row">
                            <div class="col-100 schedule-sub-title color-s-dark-orange"
                                 style="font-weight: 300; font-size: 18px !important; font-stretch: condensed;margin-top:-5px;padding-left:3% ; padding-right: 3%">
                                {{lblArrivalTo}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-100 schedule-sub-Value" id="Locations_ArrivleStationsName"
                                 style="margin-top:-13px;padding-left: 5%;padding-right: 5%">
                                Riyadeh vip office (Al Hayat office )
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-container field-style">
                <div class="row">
                    <div class="col-80">
                        <div class="row">
                            <div class="col-100 schedule-sub-title color-s-dark-orange"
                                 style="font-size: 17px !important;margin-top:-8px;padding-left:3%;padding-right: 3%">
                                {{PromotionCode}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-100 schedule-sub-Value "
                                 style="margin-top:-14px;padding-left:5%;padding-right: 5%">
                                <div class="item-input">
                                    <input type="text" id="promoCode" placeholder="{{EnterCode}}"
                                           class="" style="border:none;background-color: transparent"
                                           onfocus="hideToolbar();"
                                           onblur="showToolbar();">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row col-100" style="margin-top:10%;height:10%;color:white;font-size:10px;margin-right:3%">
                <div class="col-10">
                    <input type="radio" style="font-weight: bold" id="btnOneWay" class="form-radio-scheduleandtichits"
                           name="radio" checked="checked"/>
                </div>
                <div class="col-40">
                    <label for="btnOneWay" style="color: white;position: relative;top:13px;font-weight: bolder!important;"><b>{{lblOneWay}}</b></label>
                </div>
                <div class="col-10">
                    <input type="radio" style="font-weight: bold" id="btnRoundTrip" class="form-radio-scheduleandtichits" name="radio"/>
                </div>
                <div class="col-40">
                    <label for="btnRoundTrip" style="color: white;position: relative;top:13px;font-weight: bolder!important;"><b>{{lblRoundtrip}}</b></label>
                </div>
            </div>
            <!-- <div class="content-container field-style" style="margin-top:10%">
                <div class="row">
                    <div class="col-100 titleStyle schedule-sub-title color-s-dark-orange"
                         id="divDepartDate" style="margin-top: -8px;padding-left: 3%;">
                        {{Date}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-100 schedule-sub-Value schedule-date-titles"
                         style="margin-right: -5%;margin-left: -5%; margin-top: 10px">
                        <div class="item-input">
                            <input type="text" placeholder="{{lblDepartureDate}}" id="calendar-date-depart"
                                   class="schedual-calendar2" style="font-weight: 300;  font-stretch: condensed; padding-left: 4%;">
                        </div>
                    </div>
                </div>
            </div> -->
            <div class="content-container field-style" style="margin-top: 5%;">
                <div class="row">
                    <div class="col-80">
                        <div class="row">
                            <div class="col-100 schedule-sub-title color-s-dark-orange" id="divDepartDate"
                                 style="font-size: 17px !important;margin-top:-8px;padding-left:3%;padding-right: 3%">
                                {{Date}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-100 schedule-sub-Value schedule-date-titles"
                                 style="text-align: right !important; margin-top:-14px;padding-left:5%;padding-right: 5%">
                                <div class="item-input">
                                    <input type="text" id="calendar-date-depart" placeholder="{{lblDepartureDate}}"
                                           class="schedual-calendar2" style="border:none;background-color: transparent">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="content-container field-style">
                <a href="#" data-picker=".picker-passengers-count" class="open-picker">
                    <div class="row schedual-section">
                        <div class="col-100">
                            <div class="row">
                                <div class="col-100 schedule-sub-title color-s-dark-orange" id="divDepartDate"
                                     style="font-size: 17px !important;margin-top:-8px;padding-left:3%;padding-right: 3%">
                                    {{lblPassengersLabel}}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-100  schedule-sub-Value" id="lblPassengerCountSummary"
                                     style="font-weight: 300;font-stretch: condensed; margin-right: 4%;margin-left: 5%;text-align: right !important; margin-top:-14px;padding-left:5%">
                                    {{lblPassengers}}
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="schedule-search-button  border-rounding" style="margin: auto!important; width: 90%">
                <div class="row">
                    <div class="col-100 "
                         style="font-weight: 300;font-size: 18px !important; font-stretch: condensed;color:white;">
                        {{btnSearch}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
