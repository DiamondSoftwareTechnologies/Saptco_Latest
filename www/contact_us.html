<!-- Dynamic navbar for iOS theme -->
{{#if @global.ios}}
<div class="navbar bg-black" style="width:100% ; height:60px">
    <div class="navbar-inner on-center" style="background-color:#FFF5E2 !important">
        <div class="left sliding">
            <a href="#" class="back link-force-back">
                <i class="icon icon-back"></i>
            </a>
        </div>
        <div class="center sliding color-s-orange" style="font-weight:300; font-size:18px !important; font-stretch:condensed;"></div>
        <div class="right">
            <!--<img src="img/Saptco-logo.svg" alt="SAPTCO" style="width:90px">-->
        </div>
    </div>
</div>
{{/if}}

<div class="pages">
    <div class="page" data-page="Contact Us">
        <!-- Fixed navbar for Material theme -->
        {{#if @global.android}}
        <div class="navbar">
            <div class="navbar-inner ">
                <div class="left">
                    <a href="#" class="back icon-only">
                        <i class="icon icon-back"></i>
                    </a>
                </div>
                <div class="center  color-s-orange" style="font-weight:300; font-size:18px !important; font-stretch:condensed;">{{lblTitle}}</div>
                <div class="right">
                    <!--<img src="img/Saptco-logo.svg" alt="SAPTCO" style="width:90px; ">-->
                </div>
            </div>
        </div>
        {{/if}}

        <div class="page-content" style=" color: #B68E20">
            <div class="row"  style="direction: rtl!important;margin-top: 6%;margin-left: 1%">
                <div class="row"
                     style="font-weight:700; font-size: 18px !important; font-stretch: condensed;color:#b68e20; margin-right: 55%">
                {{lblTitle}}
                </div>
                <div class="row"><img src="img/Saptco-logo.svg" alt="SAPTCO" style="width: 90px"></div>
            </div>
            <div style="margin-top: 15%">
                <div class="col-100">
                    <a href="#"
                       onclick="window.open('https://www.google.jo/maps/@24.6820851,46.7013308,17.25z?hl=en-GB', '_system');">
                        <img style="width: 100%" src="img/saptco_map.jpg">
                    </a>
                </div>
                <div class="content-container container-box-shaddow"style="margin-bottom: 10%">
                    <div class="contact-border-separator">
                        <div class="col-100">
                            <h5 id="lblcompany" class="color-s-dark-orange contact-main-title"  style="font-weight:300; font-size:15px !important; font-stretch:condensed;padding-top: 18px">{{lblcompany}}</h5>
                        </div>
                    </div>
                    <div class="contact-border-separator">
                        <div class="row">
                            <div class="col-100 ">
                                <h5 id="lblhead" class="color-s-dark-orange contact-sub-title"  style="font-weight:300; font-size:18px !important; font-stretch:condensed;">{{lblhead}}</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-100">
                                <h5 id="lblheadInfo"  style="font-weight:300; font-size:18px !important; font-stretch:condensed;">
                                    {{lblheadInfo}}
                                </h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-100">
                                <h5 style="direction:ltr ; text-align:{{textAlign}}">
                                    0112884400
                                </h5>
                            </div>
                        </div>
                    </div>
                    <div class="contact-border-separator">
                        <div class="row">
                            <div class="col-100">
                                <h5 id="lblcustomerService" class="color-s-dark-orange contact-sub-title"  style="font-weight:300; font-size:18px !important; font-stretch:condensed;">{{lblcustomerService}}</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-100">
                                <h5 style="direction:ltr ; text-align:{{textAlign}}">
                                    920000877
                                </h5>
                            </div>
                        </div>
                    </div>
                    <div class="contact-border-separator">
                        <div class="row">
                            <div class="col-100">
                                <h5 id="lblcustomerServiceinternational" class="color-s-dark-orange contact-sub-title"  style="font-weight:300; font-size:18px !important; font-stretch:condensed;">{{lblComplaints}}</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-100">
                                <h5 style="direction:ltr ; text-align:{{textAlign}}">
                                    8001249999
                                </h5>
                            </div>
                        </div>
                    </div>
                    <div class="contact-border-separator">
                        <div class="row">
                            <div class="col-100">
                                <h5 id="lblcustomerServiceinternational" class="color-s-dark-orange contact-sub-title"  style="font-weight:300; font-size:18px !important; font-stretch:condensed;">{{lblcustomerServiceinternational}}</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-100">
                                <h5 style="direction:ltr ; text-align:{{textAlign}}">
                                    +966920000877
                                </h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
