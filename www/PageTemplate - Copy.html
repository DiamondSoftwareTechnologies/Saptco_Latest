<!-- Dynamic navbar for iOS theme -->
{{#if @global.ios}}
<div class="navbar bg-black" style="width:100% ; height:60px">
    <div class="navbar-inner on-center" style="background-color:#FAF8EB !important">
        <div class="left sliding bg-black">
            <a href="#" class="back">
                <i class="icon icon-back"></i>
            </a>
        </div>
        <div class="center sliding color-s-orange"></div>
        <div class="right">
            <img src="img/mainlogo.png" alt="SAPTCO" />
        </div>
    </div>
</div>
{{/if}}

<div class="page" data-page="changetime">
    <!-- Fixed navbar for Material theme -->
    {{#if @global.android}}
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="back icon-only">
                    <i class="icon icon-back"></i>
                </a>
            </div>
            <div class="center  color-s-orange">Mange resrvation</div>
            <div class="right">
                <img src="img/mainlogo.png" alt="SAPTCO" />
            </div>
        </div>
    </div>
    {{/if}}

    <div class="page-content">
        <div class="list-block list-block-search searchbar-found  virtual-list-changetime">

        </div>
    </div>
</div>
