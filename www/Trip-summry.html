<!-- Dynamic navbar for iOS theme -->
{{#if @global.ios}}
<div class="navbar bg-black" style="width:100% ; height:60px">
    <div class="navbar-inner on-center" style="background-color:#FFF5E1 !important">
        <div class="left sliding">
            <a href="#" class="back">
                <i class="icon icon-back"></i>
            </a>
        </div>
        <div class="center sliding color-s-orange" id="logoTitle7" style="font-weight:700; font-size: 18px !important; font-stretch: condensed;color:#0E6AAC;margin-left:85px"></div>
        <div class="right">

        </div>
    </div>
</div>
{{/if}}

<div class="page" data-page="tripsummry">
    <!-- Fixed navbar for Material theme -->
    {{#if @global.android}}
    <div class="navbar bg-black">
        <div class="navbar-inner bg-black">
            <div class="left">
                <a href="#" class="back icon-only">
                    <i class="icon icon-back"></i>
                </a>
            </div>
            <div class="center  color-s-orange" style=" font-weight 300; font-size 20px !important; font-stretch condensed;">{{lblTitle}}</div>
            <div class="right">
                <!--<img src="img/Saptco-logo.svg" alt="SAPTCO" style=" width 90px; ">-->
            </div>
        </div>
    </div>
    {{/if}}

    <div class="page-content" style=" color: #B68E20">
        <div class="row"  style="direction: rtl!important;margin-top: 4%">
            <div class="row"
                 style="font-weight:700; font-size: 18px !important; font-stretch: condensed;color:#b68e20; margin-right: 55%">
                {{lblTitle}}
            </div>
            <div class="row" id="Rlogo7"></div>
        </div>
        <div id="Trip_Summary" data-role="content" style="margin-top: 17%">

            <div class="list-block" style="font-weight: 300;  font-stretch: condensed;">
                <ul id="list-OutgoingTrips" class="trips-list-block" style="background-color: transparent; font-weight: 300; font-stretch: condensed;"></ul>
            </div>
            <div class="list-block" style="font-weight: 300;  font-stretch: condensed;" >
                <ul id="list-Return" class="trips-list-block" style="background-color: transparent; font-weight: 300; font-stretch: condensed;"></ul>
            </div>

            <div class="passenger-list-container" style="margin-bottom:50px">
                <div class="container-box-shaddow content-container">
                    <div class="row no-gutter">
                        <div class="col-100 selected-tab" id="lblPassenger" style="font-weight: 300; font-size: 20px !important; font-stretch: condensed;">{{lblPassenger}}</div>
                    </div>
                    <div class="">
                        <div class="list-block virtual-list" id="PassengersList" style="background-color: #FFF5E1!important;">
                            <!-- keep it empty -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="summary-price-container">

        <div class="row summary-btn bg-color-s-dark-orange2" id="btnGoToPayemnt">
            <div class="col-60">
                <div class="row">
                    <div class="col-100 summary-btn-row1" style="font-weight:300; font-size:15px !important;font-stretch:condensed;white-space:nowrap;">{{lblprice}}</div>
                </div>
                <div class="row">
                    <div class="col-100 summary-btn-row1 SAR-LineHight" style="font-weight:300;font-size:25px !important;font-stretch:condensed; font-weight:300; font-size:35px; color:#222222;"><span id="summaryTotalPrice"></span>{{SAR}}</div>

                </div>

            </div>
            <div class="col-30 summary-btn-img" style="margin-left:25px ; margin-right:25px">
                <img src="img/totalarrow.png">
            </div>
        </div>
        <div class="row">
            {{taxAmmount}}
        </div>
    </div>

</div>
